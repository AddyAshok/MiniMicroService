server:
  port: 9091
spring.zipkin.baseUrl: http://localhost:9411/  
spring:
  application:
    name: GREET-API
    
  boot:
    admin:
      client:
        url: http://localhost:1111/
              
              
management:
  endpoints:
    web:
      exposure:
        include: '*'              
      
      

  zipkin:
    enabled: true
    service.name: my-service
    sender.type: web
    base-url: http://localhost:9411
  sleuth:
    enabled: true
    sampler:
      probability: 1.0      